name: ðŸ”– Release TUI
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.0.0)"
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact: linux-arm64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: macos-arm64
          - os: macos-14-large
            target: x86_64-apple-darwin
            artifact: macos-x86_64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Linux ARM64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/timeshit.exe dist/
            tar -czf dist/timeshit-${{ matrix.artifact }}.tar.gz -C dist timeshit.exe
          else
            cp target/${{ matrix.target }}/release/timeshit dist/
            tar -czf dist/timeshit-${{ matrix.artifact }}.tar.gz -C dist timeshit
          fi
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timeshit-${{ matrix.artifact }}
          path: dist/*

  release:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
