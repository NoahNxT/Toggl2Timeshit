name: ðŸ”– Release TUI
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build release
        run: cargo build --release
      - name: Install zip (Windows)
        if: runner.os == 'Windows'
        run: choco install zip -y
      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp target/release/timeshit.exe dist/
            powershell -Command "Compress-Archive -Path dist\\timeshit.exe -DestinationPath dist\\timeshit-windows.zip"
          else
            cp target/release/timeshit dist/timeshit-${RUNNER_OS}
            tar -czf dist/timeshit-${RUNNER_OS}.tar.gz -C dist timeshit-${RUNNER_OS}
          fi
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timeshit-${{ runner.os }}
          path: dist/*

  release:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
