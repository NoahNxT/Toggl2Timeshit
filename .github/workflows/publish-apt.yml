name: ðŸ§ Publish APT (Cloudsmith)

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["ðŸ”– Release TUI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. v1.3.6). Leave empty to use latest."
        required: false

permissions:
  contents: read

jobs:
  apt:
    if: ${{ github.event_name == 'release' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - distro: ubuntu
            release: noble
          - distro: ubuntu
            release: jammy
          - distro: ubuntu
            release: focal
          - distro: debian
            release: bookworm
          - distro: debian
            release: bullseye
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
              https://api.github.com/repos/${{ github.repository }}/releases/latest | \
              python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('tag_name',''))")
          fi
          if [[ -z "${tag}" ]]; then
            echo "Failed to resolve release tag."
            exit 1
          fi
          if [[ "${tag}" != v* ]]; then
            tag="v${tag}"
          fi
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"

      - name: Checkout release tag
        run: |
          git fetch --tags
          git checkout "$RELEASE_TAG"

      - name: Align Cargo version to release tag
        shell: python3
        run: |
          import os, re
          tag = os.environ["RELEASE_TAG"]
          version = tag.lstrip("v")
          with open("Cargo.toml", "r", encoding="utf-8") as f:
              data = f.read()
          data = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', data, count=1)
          with open("Cargo.toml", "w", encoding="utf-8") as f:
              f.write(data)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Guard missing Cloudsmith config
        run: |
          if [[ -z "${{ secrets.CLOUDSMITH_API_KEY }}" ]]; then
            echo "CLOUDSMITH_API_KEY not set; skipping."
            exit 0
          fi
          if [[ -z "${{ vars.CLOUDSMITH_REPO }}" ]]; then
            echo "CLOUDSMITH_REPO not set; skipping."
            exit 0
          fi

      - name: Build release
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Install Cloudsmith CLI
        run: python -m pip install --upgrade cloudsmith-cli

      - name: Build .deb package
        run: cargo deb --no-build

      - name: Upload to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_REPO: ${{ vars.CLOUDSMITH_REPO }}
          CLOUDSMITH_DISTRO: ${{ matrix.distro }}
          CLOUDSMITH_RELEASE: ${{ matrix.release }}
        run: |
          deb=$(ls target/debian/*.deb | head -n 1)
          target="${CLOUDSMITH_REPO}/${CLOUDSMITH_DISTRO}/${CLOUDSMITH_RELEASE}"
          echo "Uploading $deb to $target"
          cloudsmith push deb "$target" "$deb" -k "$CLOUDSMITH_API_KEY"
