name: ðŸ§ Publish APT (Cloudsmith)

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["ðŸ”– Release TUI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. v1.3.6). Leave empty to use latest."
        required: false

permissions:
  contents: read

jobs:
  apt:
    if: ${{ github.event_name == 'release' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "RELEASE_TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            echo "RELEASE_TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          else
            tag=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | python -c "import sys, json; print(json.load(sys.stdin)['tag_name'])")
            echo "RELEASE_TAG=$tag" >> "$GITHUB_ENV"
          fi

      - name: Checkout release tag
        run: |
          git fetch --tags
          git checkout "$RELEASE_TAG"

      - name: Align Cargo version to release tag
        shell: python
        run: |
          import os, re
          tag = os.environ["RELEASE_TAG"]
          version = tag.lstrip("v")
          with open("Cargo.toml", "r", encoding="utf-8") as f:
              data = f.read()
          data = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', data, count=1)
          with open("Cargo.toml", "w", encoding="utf-8") as f:
              f.write(data)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Guard missing Cloudsmith config
        run: |
          if [[ -z "${{ secrets.CLOUDSMITH_API_KEY }}" || -z "${{ vars.CLOUDSMITH_REPO }}" || -z "${{ vars.CLOUDSMITH_DISTRO }}" || -z "${{ vars.CLOUDSMITH_RELEASE }}" ]]; then
            echo "CLOUDSMITH_API_KEY or CLOUDSMITH_REPO not set; skipping."
            exit 0
          fi

      - name: Build release
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Install Cloudsmith CLI
        run: python -m pip install --upgrade cloudsmith-cli

      - name: Build .deb package
        run: cargo deb --no-build

      - name: Upload to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_REPO: ${{ vars.CLOUDSMITH_REPO }}
          CLOUDSMITH_DISTRO: ${{ vars.CLOUDSMITH_DISTRO }}
          CLOUDSMITH_RELEASE: ${{ vars.CLOUDSMITH_RELEASE }}
        run: |
          deb=$(ls target/debian/*.deb | head -n 1)
          echo "Uploading $deb to $CLOUDSMITH_REPO ($CLOUDSMITH_DISTRO/$CLOUDSMITH_RELEASE)"
          cloudsmith push deb "${CLOUDSMITH_REPO}/${CLOUDSMITH_DISTRO}/${CLOUDSMITH_RELEASE}" "$deb" -k "$CLOUDSMITH_API_KEY"
