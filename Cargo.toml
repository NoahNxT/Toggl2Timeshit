[package]
name = "timeshit"
version = "0.1.0"
edition = "2021"
description = "Toggl Track to timesheet TUI"
license = "MIT"

[dependencies]
base64 = "0.22"
arboard = "3.4"
chrono = { version = "0.4", features = ["clock", "serde"] }
clap = { version = "4.5", features = ["derive"] }
crossterm = "0.27"
dirs = "5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ratatui = "0.26"
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"] }
